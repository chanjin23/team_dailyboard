<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
    <link
            href="https://font.elice.io/css?family=Elice+DX+Neolli"
            rel="stylesheet"
    />

    <style>
        html,
        body {
          font-family: "Elice DX Neolli", sans-serif;
        }
    </style>
    <title>게시글 추가</title>
    <!-- TinyMCE 에디터 추가 -->
    <script
            src="https://cdn.tiny.cloud/1/zdvzvjfchbxf526nryl1fl3wwuutgcim2pzfhkd4hcujvlu1/tinymce/6/tinymce.min.js"
            referrerpolicy="origin"
    ></script>
    <script>
        tinymce.init({
        selector: "#content", // textarea의 id로 에디터를 초기화합니다.
        plugins: "image media link", // 'file' 플러그인 제거
        toolbar: "undo redo | styles | bold italic | alignleft aligncenter alignright alignjustify | outdent indent | image media link",
        image_title: true,
        automatic_uploads: true,
        file_picker_types: "image media", // 'file' 타입 제거
        file_picker_callback: function (callback, value, meta) {
            var input = document.createElement("input");
            input.setAttribute("type", "file");
            input.setAttribute("accept", "image/*,video/*"); // 필요한 파일 타입에 맞게 설정
            input.onchange = function () {
                var file = this.files[0];
                var reader = new FileReader();
                reader.onload = function () {
                    callback(reader.result, {
                        alt: file.name,
                    });
                };
                reader.readAsDataURL(file);
            };
            input.click();
        },
    });
    </script>
</head>
<body>
<div class="container my-5">
    <div class="header mb-5">
        <h1 class="text-center">게시글 추가</h1>
    </div>
    <form
            th:action="@{/posts/create(boardId=${boardId})}"
            method="post"
            enctype="multipart/form-data"
    >
        <div class="mb-3">
            <label for="title">게시글 제목</label>
            <input
                    type="text"
                    class="form-control"
                    id="title"
                    name="title"
                    maxlength="30"
                    placeholder="게시글 제목 입력 (최대 30자)"
                    required
            />
        </div>
        <div class="mb-3">
            <label for="content">내용</label>
            <textarea
                    class="form-control"
                    id="content"
                    name="content"
                    placeholder="내용 입력"
            ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">업로드</button>
        <button
                type="button"
                class="btn btn-secondary"
                th:onclick="|location.href='@{/boards/{boardId}(boardId=${boardId})}'|"
        >
            취소
        </button>
    </form>
</div>

<!-- 부트스트랩 JS 추가 -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>
</body>
</html>
